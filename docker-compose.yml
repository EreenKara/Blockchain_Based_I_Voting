version: "3.8"

networks:
  ivote-network:

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: ivote
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    networks:
      - ivote-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sq

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5004:5004"
    depends_on:
      - postgres
    volumes:
      - ./user-service:/user-service
      - /user-service/node_modules
    networks:
      - ivote-network

  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./auth-service:/auth-service
      - /auth-service/node_modules
    networks:
      - ivote-network

  election-service:
    build: ./election-service
    container_name: election-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    volumes:
      - ./election-service:/election-service
      - /election-service/node_modules
    networks:
      - ivote-network

  option-service:
    build: ./option-service
    container_name: option-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5002:5002"
    depends_on:
      - postgres
    volumes:
      - ./option-service:/option-service
      - /option-service/node_modules
    networks:
      - ivote-network

  vote-service:
    build: ./vote-service
    container_name: vote-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5005:5005"
    depends_on:
      - postgres
    volumes:
      - ./vote-service:/vote-service
      - /vote-service/node_modules
    networks:
      - ivote-network

  result-service:
    build: ./result-service
    container_name: result-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5003:5003"
    depends_on:
      - postgres
    volumes:
      - ./result-service:/result-service
      - /result-service/node_modules
    networks:
      - ivote-network

  email-service:
    build: ./email-service
    container_name: email-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5006:5006"
    depends_on:
      - postgres
    volumes:
      - ./email-service:/email-service
      - /email-service/node_modules
    networks:
      - ivote-network

  gateway:
    build: ./gateway
    container_name: gateway
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - auth-service
      - election-service
      - option-service
      - vote-service
      - result-service
      - email-service
    volumes:
      - ./gateway:/gateway
      - /gateway/node_modules
    networks:
      - ivote-network

  adress-service:
    build: ./adress-service
    container_name: adress-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ivote
      DB_USER: postgres
      DB_PASSWORD: 123456
    ports:
      - "5007:5007"
    depends_on:
      - postgres
    volumes:
      - ./adress-service:/adress-service
      - /adress-service/node_modules
    networks:
      - ivote-network
